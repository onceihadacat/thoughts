{{ define "main" }}
<section>
  {{ partial "breadcrumb" . }}
  <section class="hero is-primary article-hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">
          {{ .Title }}
        </h1>
        <h2 class="subtitle has-text-centered">
          {{ .Description | markdownify }}
        </h2>
      </div>
    </div>
  </section>
</section>

{{ partial "articles_and_categories" . }}

{{ end }}
