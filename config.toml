#
# [[related.indices]]
# name = "keywords"
# weight = 100
# [[related.indices]]
# name  = "date"
# weight = 10
# pattern = "2006"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 2
  [markup.tableOfContents]
    endLevel = 2
    ordered = false
    startLevel = 1